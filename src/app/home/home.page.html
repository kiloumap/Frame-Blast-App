<ion-content>
    <div class="ion-content">
        <div class="ion-header">
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
                <ion-img id="logo_header" src="../../assets/logo/BLAST_triangle_Primary_wh_Bigscale_RGB.png"></ion-img>
            </ion-buttons>
        </div>
        <div text-center class="main_text">
            <h1>ARE YOU READY ? </h1>
            <h2>MADRID 2019</h2>
            <div text-center class="countdown row">
                <div class="month">{{ duration.months() }}</div>
                <span class="title">M</span>
                <div class="month">{{ duration.days() }}</div>
                <span class="title">D</span>
                <div class="hours">:{{ duration.hours() }}</div>
                <span class="title">H</span>
                <div class="minutes">:{{ duration.minutes() }}</div>
                <span class="title">m</span>
                <div class="seconds">:{{ duration.seconds() }}</div>
                <span class="title">S</span>
            </div>
        </div>
        <div class="ion-footer">
            <div id="logo-footer">
                <ion-img src="../../assets/logo/BLAST_triangle_Primary_wh_Smallscale_RGB.png"></ion-img>
                <ion-img class="logo_footer" src="../../assets/logo/BLAST_logo_Primary_wh_Smallscale_RGB.png"></ion-img>
            </div>
        </div>
    </div>
</ion-content>
